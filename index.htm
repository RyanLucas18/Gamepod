<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Início - Gamepod</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="/img/titulo.png" class="logo">
            <nav class="categoria">
                <a href="#">Início</a>
                <a href="#">Games</a>
                <a href="#">Mods</a>
                <a href="#">Bombando</a>      
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo-fifa">FIFA 22</h3>
                <p class="tophoje">Brasil: top 8 de hoje</p>
                <p class="descricao">FIFA 22 é a continuação da franquia futebol da Eletronic Arts e chega com download disponível para PlayStation 4 (PS4), PlayStation 5 (PS5), Xbox One, Xbox Series X/Series S, PC e Nintendo Switch.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-gamepad"></i>
                        Jogar
                    </button>
                    <button role="button" class="botao2">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-jogos">
        <div class="owl-carousel owl=theme">
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/gta.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/DaysGone.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/godwar.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/ghostodts.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/Spiderman.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/TheLastOfUs.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/fortinite.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/RedDead2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="/img/img-jogos/Sekiro.jpg" alt="" srcset="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/41d64b844a.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>

</body>
</html>
